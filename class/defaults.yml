parameters:
  vertical_pod_autoscaler:
    =_metadata: {}
    namespace: syn-vertical-pod-autoscaler

    manifestVersion: vertical-pod-autoscaler-1.2.1
    kustomizeInput:
      namespace: ${vertical_pod_autoscaler:namespace}

    images:
      vpa_admission_controller:
        registry: registry.k8s.io
        repository: autoscaling/vpa-admission-controller
        tag: 1.2.1
        pullPolicy: IfNotPresent
      vpa_recommender:
        registry: registry.k8s.io
        repository: autoscaling/vpa-recommender
        tag: 1.2.1
        pullPolicy: IfNotPresent
      vpa_updater:
        registry: registry.k8s.io
        repository: autoscaling/vpa-updater
        tag: 1.2.1
        pullPolicy: IfNotPresent

    resources:
      vpa_admission_controller:
        requests:
          cpu: 25m
          memory: 250Mi
        limits:
          cpu: 200m
          memory: 1500Mi
      vpa_recommender:
        requests:
          cpu: 25m
          memory: 250Mi
        limits:
          cpu: 300m
          memory: 2000Mi
      vpa_updater:
        requests:
          cpu: 25m
          memory: 250Mi
        limits:
          cpu: 300m
          memory: 2000Mi

    allow_autoscaling: false

    recommender_args: []
    updater_args: []

    autoscaler: {}
