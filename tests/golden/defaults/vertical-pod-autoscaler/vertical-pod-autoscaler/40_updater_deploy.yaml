apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    name: vpa-updater
  name: vpa-updater
spec:
  minReadySeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: vpa-updater
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        name: vpa-updater
    spec:
      containers:
        - args: []
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: k8s.gcr.io/autoscaling/vpa-updater:0.11.0
          imagePullPolicy: IfNotPresent
          name: vpa-updater
          ports:
            - containerPort: 8943
              name: prometheus
          resources:
            limits:
              cpu: 200m
              memory: 1000Mi
            requests:
              cpu: 50m
              memory: 500Mi
          stdin: false
          tty: false
          volumeMounts: []
      imagePullSecrets: []
      initContainers: []
      serviceAccountName: vpa-updater
      terminationGracePeriodSeconds: 30
      volumes: []
