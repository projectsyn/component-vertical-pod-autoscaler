apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    name: vpa-recommender
  name: vpa-recommender
spec:
  minReadySeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: vpa-recommender
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        name: vpa-recommender
    spec:
      containers:
        - args: []
          env: []
          image: registry.k8s.io/autoscaling/vpa-recommender:0.13.0
          imagePullPolicy: IfNotPresent
          name: vpa-recommender
          ports:
            - containerPort: 8942
              name: prometheus
          resources:
            limits:
              cpu: 300m
              memory: 2000Mi
            requests:
              cpu: 25m
              memory: 250Mi
          stdin: false
          tty: false
          volumeMounts: []
      imagePullSecrets: []
      initContainers: []
      serviceAccountName: vpa-recommender
      terminationGracePeriodSeconds: 30
      volumes: []
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations: {}
  labels:
    name: vpa-recommender
  name: vpa-recommender
