apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    name: vpa-admission-controller
  name: vpa-admission-controller
spec:
  minReadySeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: vpa-admission-controller
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        name: vpa-admission-controller
    spec:
      containers:
        - args:
            - --client-ca-file=/etc/tls-certs/ca.crt
            - --tls-cert-file=/etc/tls-certs/tls.crt
            - --tls-private-key=/etc/tls-certs/tls.key
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: k8s.gcr.io/autoscaling/vpa-admission-controller:0.11.0
          imagePullPolicy: IfNotPresent
          name: vpa-admission-controller
          ports:
            - containerPort: 8000
              name: http
            - containerPort: 8944
              name: prometheus
          resources:
            limits:
              cpu: 200m
              memory: 500Mi
            requests:
              cpu: 50m
              memory: 200Mi
          stdin: false
          tty: false
          volumeMounts:
            - mountPath: /etc/tls-certs
              name: tls-certs
              readOnly: true
      imagePullSecrets: []
      initContainers: []
      serviceAccountName: vpa-admission-controller
      terminationGracePeriodSeconds: 30
      volumes:
        - name: tls-certs
          secret:
            secretName: vpa-tls-certs
