apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    name: vpa-admission-controller
  name: vpa-admission-controller
spec:
  minReadySeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: vpa-admission-controller
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        name: vpa-admission-controller
    spec:
      containers:
        - args:
            - --client-ca-file=/etc/tls-certs/ca.crt
            - --tls-cert-file=/etc/tls-certs/tls.crt
            - --tls-private-key=/etc/tls-certs/tls.key
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: registry.k8s.io/autoscaling/vpa-admission-controller:0.14.0
          imagePullPolicy: IfNotPresent
          name: vpa-admission-controller
          ports:
            - containerPort: 8000
              name: http
            - containerPort: 8944
              name: prometheus
          resources:
            limits:
              cpu: 200m
              memory: 1500Mi
            requests:
              cpu: 25m
              memory: 250Mi
          stdin: false
          tty: false
          volumeMounts:
            - mountPath: /etc/tls-certs
              name: tls-certs
              readOnly: true
      imagePullSecrets: []
      initContainers: []
      serviceAccountName: vpa-admission-controller
      terminationGracePeriodSeconds: 30
      volumes:
        - name: tls-certs
          secret:
            secretName: vpa-tls-certs
---
apiVersion: v1
kind: Service
metadata:
  annotations: {}
  labels:
    name: vpa-admission-controller
  name: vpa-admission-controller
spec:
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  selector:
    name: vpa-admission-controller
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations: {}
  labels:
    name: vpa-admission-controller
  name: vpa-admission-controller
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: vpa-admission-controller
  namespace: syn-vertical-pod-autoscaler
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vpa-admission-controller
spec:
  dnsNames:
    - vpa-admission-controller.syn-vertical-pod-autoscaler.svc
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: vpa-admission-controller
  secretName: vpa-tls-certs
