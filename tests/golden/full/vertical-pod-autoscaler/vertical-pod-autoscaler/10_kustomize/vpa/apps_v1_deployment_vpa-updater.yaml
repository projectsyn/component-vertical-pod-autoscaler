apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-updater
  namespace: syn-vertical-pod-autoscaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpa-updater
  template:
    metadata:
      labels:
        app: vpa-updater
    spec:
      containers:
      - args:
        - --updater-name=frugal
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: registry.k8s.io/autoscaling/vpa-updater:1.2.2
        imagePullPolicy: Always
        name: updater
        ports:
        - containerPort: 8943
          name: prometheus
        resources:
          limits:
            cpu: 200m
            memory: 1000Mi
          requests:
            cpu: 50m
            memory: 500Mi
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: vpa-updater
