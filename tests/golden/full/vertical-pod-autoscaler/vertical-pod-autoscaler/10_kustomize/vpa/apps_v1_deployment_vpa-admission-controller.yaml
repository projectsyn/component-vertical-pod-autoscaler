apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-admission-controller
  namespace: syn-vertical-pod-autoscaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpa-admission-controller
  template:
    metadata:
      labels:
        app: vpa-admission-controller
    spec:
      containers:
      - args:
        - --v=4
        - --stderrthreshold=info
        - --reload-cert
        - --client-ca-file=/etc/tls-certs/ca.crt
        - --tls-cert-file=/etc/tls-certs/tls.crt
        - --tls-private-key=/etc/tls-certs/tls.key
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: registry.k8s.io/autoscaling/vpa-admission-controller:1.5.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health-check
            port: prometheus
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
        name: admission-controller
        ports:
        - containerPort: 8000
        - containerPort: 8944
          name: prometheus
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health-check
            port: prometheus
            scheme: HTTP
          periodSeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 50m
            memory: 200Mi
        volumeMounts:
        - mountPath: /etc/tls-certs
          name: tls-certs
          readOnly: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: vpa-admission-controller
      volumes:
      - name: tls-certs
        secret:
          secretName: vpa-tls-certs
