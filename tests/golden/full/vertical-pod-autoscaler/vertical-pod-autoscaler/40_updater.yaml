apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    name: vpa-updater
  name: vpa-updater
spec:
  minReadySeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: vpa-updater
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        name: vpa-updater
    spec:
      containers:
        - args: []
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: registry.k8s.io/autoscaling/vpa-updater:0.14.0
          imagePullPolicy: IfNotPresent
          name: vpa-updater
          ports:
            - containerPort: 8943
              name: prometheus
          resources:
            limits:
              cpu: 300m
              memory: 2000Mi
            requests:
              cpu: 25m
              memory: 250Mi
          stdin: false
          tty: false
          volumeMounts: []
      imagePullSecrets: []
      initContainers: []
      serviceAccountName: vpa-updater
      terminationGracePeriodSeconds: 30
      volumes: []
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations: {}
  labels:
    name: vpa-updater
  name: vpa-updater
